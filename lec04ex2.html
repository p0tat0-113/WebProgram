<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            /*가상 클래스*/
            p{font-size:10pt}
            a:link{color:red;} /*a태그의 하이퍼링크*/
            a:visited{color:green;} /*방문한 a태그의 링크*/
            h3:before{content:"■";color:blue;}
            h3:after{content:"©";color:red}
        </style>
    </head>
    <body>
        <h3><strong>스타일시트</strong>이해하기</h3>
        <p>이 예제는<strong>CSS</strong>의 개념을 설명합니다.</p>
        <p>선택자에 <a href="https://naver.com">가상클래스</a>와
        <a href="https://naver.com">선택자조합</a>을 적용하여 스타일을 지정합니다.</p>
    </body>
</html>
