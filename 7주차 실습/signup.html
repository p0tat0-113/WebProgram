<!DOCTYPE html>
<html>
    <head>

    </head>

    <body id="signup">
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <span>사용자 아이디</span>
                <input type="text" id="username2">
                <input type="button" id="dup_check" value="중복체크"><br>
                <span>비밀번호</span>
                <input type="text" id="pass1"><br>
                <span>비밀번호확인</span>
                <input type="text" id="pass2"><br>
                <span>이름</span>
                <input type="text" id="name"><br>
                <span>전화번호</span>
                <input type="tel" id="tel"><br>
                <sapn>이메일</sapn>
                <input type="email" id="email"><br>
                <span>생일</span>
                <input type="date" id="date"><br>
                <span>연령대</span>
                <select>
                    <option>10대 이하</option>
                    <option>20대</option>
                    <option>30대</option>                   
                    <option>40대</option>                    
                    <option>50대</option>
                </select>
                <span>관심분야</span>
                <label>인문학 <input type="checkbox" vlaue="humanity" name="interest"></label>
                <label>교육 <input type="checkbox" vlaue="education" name="interest"></label>
                <label>예술 <input type="checkbox" vlaue="art" name="interest"></label>
                <label>컴퓨터 <input type="checkbox" vlaue="computer" name="interest"></label>
                <label>기타분야 <input type="checkbox" vlaue="guitar" name="interest"></label><br>
                <span>배경 색상</span>
                <input type="color"><br>
                <span>간단한 자기소개</span><br>
                <textarea cols="30" rows="5">간단한 자기소개를 써주세요</textarea>
            </fieldset>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
