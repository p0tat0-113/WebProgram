<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            h3{color:violet;font-style:italic;font-size: 50pt;font-family: 'Times New Roman', '궁서체';}
            .class1{color:magenta;font-style:oblique;font-size:30pt;text-decoration: overline;}
            #id1{color:cyan;font-style:oblique;font-size:30pt;text-decoration: underline;}
        </style>
    </head>
    <body>
        <h3>hello world 행복하세요</h3>
        <p style="color:blue;font-size:50pt;">안녕하세요</p>
        <p class="class1">클래스 테스트</p>
        <p id="id1">아이디 테스트</p>

        <div style="font-size:20pt;font-style:italic;color:rgb(46, 255, 98);">
            <h2>div 테스트</h2>
            <p>div <span style="color:black;">테스트</span></p>
        </div>
    </body>
</html>
