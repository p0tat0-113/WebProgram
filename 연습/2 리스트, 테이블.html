<!DOCTYPE html>
<html>
    <ul>
        <li>unordered list</li>
        <li>unordered list</li>
        <li>unordered list</li>
    </ul>
    <ol>
        <li>ordered list</li>
        <li>ordered list</li>
        <li>ordered list</li>
    </ol>
    <ol type="A"> <!--이렇게 할 수도 있음!-->
        <li>ordered list</li>
        <li>ordered list</li>
        <li>ordered list</li>
    </ol>
    <br>

    <dl>    <!--설명목록, dl dt dd-->
        <dt>항목 1</dt><dd>항목에 대한 설명1</dd>
        <dt>항목 2</dt><dd>항목에 대한 설명2</dd>
    </dl>
    <br>

    <table border="1">  <!--th:제목 tr:행 td:셀-->
        <th>첫번째</th><th>두번째</th><th>세번째</th>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>1</td><td>2</td><td>3</td>
        </tr>
    </table>
    <table border="1">  <!--colspan: 좌우 rowspan: 위아래-->
        <th colspan="3">첫번째</th>
        <tr>
            <td rowspan="2">1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>2</td><td>3</td>
        </tr>
    </table>
</html>
