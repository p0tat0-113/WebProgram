<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .background{background-image: url(dog.jpg); background-repeat: repeat;}
            .tableset{width: 500px; height:500px; border-collapse: collapse;}/*뭐야 단위를 픽셀로 하면 css에서도 테이블 크기 지정 되네ㅋㅋ*/        </style>
    </head>
    <body>
        <table border="1" class="tableset"  >
            <th>one</th><th>two</th><th>three</th>           
            <tr>
                <td class="background">1</td><td class="background">2</td><td class="background">3</td>
            </tr>
        </table>
    </body>
</html>
