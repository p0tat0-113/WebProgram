<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form>
            추천도서:<input id="recommand" type="text" size="50">
            <br>
            사용자 이름:<input id="username" type="text" type="text" size="50">
            <br>
        </form>
        
        <script type="text/javascript">
            dom=document.getElementById("recommand");//요소를 id로 받는다. 제일 쉬운 방법이라고 함.
            dom.value="컴퓨터와 뭐시기"

            dom=document.getElementById("username");//이렇게 prompt창으로 정보를 입력받음.
            alert("사용자 이름을 입력해라");
            var newValue=prompt("사용자 이름 입력");
            dom.value=newValue;
        </script>
    </body>
</html>
