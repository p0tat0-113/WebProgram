<!--박스 padding margin border-->

<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            /*가상 클래스*/
            p{font-size:10pt; line-height:24pt;}
            p{background-color: yellowgreen;padding: 10pt; border:4px double blue; border-style:dotted;}

            h3:before{content:"■";color:blue;}
            h3:after{content:"©";color:red}
            h3{color:red; background-color: green; margin-left:60px; margin-right:60px;}

            /*strong.red1 <--이거랑 다름*/
            strong, .red1{background-color: silver; margin: 10px; padding: 6px; border: 1px solid black;}

            .next{line-height: 2pt; margin-left: 30%; padding: 8px; border: 4px double blue}
        </style>
    </head>
    <body>
        <h3><strong>스타일시트</strong>이해하기</h3>

        <p>이 예제는<strong>박스모델</strong>의 개념을 설명합니다.
        <br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.</p>

        <p class="next">다음 예제로 이어집니다.</p>
    </body>
</html>
