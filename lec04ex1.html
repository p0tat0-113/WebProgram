<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet"type="text/css"href="lec04css.css">
        <!--이렇게 css파일을 연결할 수 있음-->
    </head>
    <body>
        <h3>스타일 시트 이해하기</h3>
        <p>이 예제는 <STRONG>CSS</STRONG>의 개념을 설명합니다.</p>
        <p style="font-size:20pt">다음 예제로 이어집니다.</p> <!--이렇게 각 태그 안에 스타일을 따로 넣을 수도 있음-->
        
        <div style="font-style:italic;">
        <h3>스타일 시트 이해하기</h3>
        <p id="a"class="c">이 예제는 <span style="font-style:normal;font-size:20pt;"><STRONG class="c">CSS</STRONG></span>의 개념을 설명합니다.</p>
        <p id="b">다음 예제로 이어집니다.</p> <!--이거는 head의 style을 지워야 작동을 하네-->
        </div>
</html>
