 <h2>다양한 텍스트의 표현</h2>

 <p>텍스트의 성격을 지정해주는 요소로<em>강조(em)</em>,
 <STRONG>강한강조(strong)</STRONG>,<mark>하이라이트(mark)</mark>,
 <SMALL>작은글자(small)</SMALL>,<SUB>아래첨자(sub)</SUB>,
 <SUP>위첨자(sup)</SUP>를 표현할 수 있다.</p>
