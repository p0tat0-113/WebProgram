        <form method="get" action="form_app.js">
            <h3>도서 검색</h3>
            <fieldset> <!--fieldset-->

                아이디: <input type="text" name="id"><br>

            <br><br>

            <fieldset>
                <legend>통합 검색</legend>

                검색범위: <label for="keyword">키워드</label> <input type="radio" id="keyword" name="extent" value="keyword">
                <label for="contents">본문내용</label> <input type="radio" id="contents" name="extent" value="contents">
                <br>자료유형: <input type="checkbox" name="kind" vlaue="all">전체

            <input type="reset" value="지우기">
        </form>
