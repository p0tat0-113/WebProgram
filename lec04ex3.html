<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            h3{color:red;background-color: #90ff90;}
            h3:after{content:"©";font-size: 10pt;background-color: yellow;}
            #first{background-image: url(Lec03_ex/dog.jpg);background-repeat: repeat-x;}

    </head>
    <body>
        <h3>CSS 배경관련 속성</h3>
        <table border="1" width="2000" height="400">
            <tr>
                <td id="first">blablablabla<br>blablabla<br><br><br></td>     
                <td class="second">blablablabla<br>blablabla<br><br><br></td>
                <td id="third">blablablabla<br>blablabla<br><br><br></td>
            </tr>
        </table>
    </body>
</html>
