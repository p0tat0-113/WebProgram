<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <table border="1">
        <script type="text/javascript">
            document.write("<tr>");
            document.write("<td>Value</td>");

            fib1 = 1;
            fib2 = 2;

            //whileë¬¸
            while(fib2<1000){
                document.write("<td>");
                document.write(fib2);
                document.write("</td>");

                tmp=fib1+fib2;
                fib1=fib2;
                fib2=tmp;
            }
            document.write("</tr>");
        </script>
        </table>
    </body>
</html>
