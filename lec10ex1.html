<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
            
            var year = today.getFullYear();
            var month = today.getMonth(); //0부터 시작함. 1을 더해줘야함.
            var date = today.getDate(); //getDay는 요일값을 가져옴. 1(월요일)부터 7(일요일)까지

            document.write(year+"-");
            document.write((month+1)+"-");
            document.write(date);
            
        </script>
    </body>
</html>
